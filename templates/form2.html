<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Powering world</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body{
            background-image: url("{% static 'images/images.jpeg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        form{
            padding: 40px;
            background-color: white;
            margin: 50px;
        }
    </style>
</head>
<body>

<form action="">
    <legend class="">Powering-world-class companies</legend>
<div class="row">
    <div class="col">
    <label for="fname">First name <sup class=" text text-danger">*</sup> </label> <br>
    <input type="text" id="fname" placeholder="Enter your first name" class="form-control">
    </div>

    <div class="col mt-0">
    <label for="lname">Last name <sup class=" text text-danger">*</sup> </label>
    <input type="text" id="lname" placeholder="Enter your last name" class="form-control"> <br><br>
</div>
    </div>

    <div class="row">
        <div class="col">
    <label for="bemail">Business email <sup class=" text text-danger">*</sup> </label> <br>
    <input type="email" id="bemail" class="form-control">
        </div>
        <div class="col mt-2">
    <label for="pno">Phone number <sup class=" text text-danger">*</sup> </label>
    <input type="tel" id="pno" class="form-control"> <br>
        </div>
</div>
    <div>
    <label for="jtitle">Job title <sup class=" text text-danger">*</sup></label> <br>
    <input type="text" id="jtitle" class="form-control"><br><br>
</div>
    <label for="com">What would you be using Flinks for? <sup class=" text text-danger">*</sup></label> <br>
    <input type="text" id="com" class="form-control"> <br><br>

    <button type="submit" class="btn btn-primary m-3 float-end ">REQUEST A DEMO</button>
    <br>


</form>
</body>
</html>
